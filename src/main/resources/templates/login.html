<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login </title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/DeviceTestApp.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body onload="document.f.username.focus();">

<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a th:href="@{/}" href="dashboard.html"> Home </a></li>
            </ul>
        </div>
    </div>
    <div th:align="center">
        <img src="../images/LOGOBack.png" />
    </div>
    <div class="content" th:class="mijn_div">
        <p th:if="${param.logout}" class="alert">You have been logged out</p>
        <p th:if="${param.error}" class="text-danger">There was an error, please try again</p>
        <h4>Login with Username and Password</h4>
        <form name="form" th:action="@{/login}" action="/login" method="POST">
            <fieldset>
                <input type="text" name="username" value="" placeholder="Username" />
                <input type="password" name="password" placeholder="Password" />
            </fieldset>
            <fieldset>
                <input type="submit" id="login" value="Login" class="btn btn-primary" />
                <P>
                    <a th:href="@{/register}" class="btn btn-default" role="button">New Researcher?</a>
                </P>
            </fieldset>
        </form>
    </div>
</div>


</body>
</html>
