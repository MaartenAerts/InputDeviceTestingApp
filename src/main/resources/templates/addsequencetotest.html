<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Created test</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/DeviceTestApp.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="navbar :: page"></div>

<div class="container">
    <div class="page-header" style="margin-top: 7%">
        <h1 id="containers" align="center">$TestName for $device</h1>
    </div>

    <h2>Sequences</h2>
    <table class="table table-striped">
        <tr>
            <th>Sequence number:</th>
            <th>Amplitude:</th>
            <th>Target width:</th>
            <th>Difficulty:</th>
        </tr>
    </table>

    <div style="margin-top:5%">
        <div class=" col-md-4 col-sm-6">
        </div>
        <div class="well bs-component col-md-4 col-sm-6">
            <form th:action="@{/devices/NewDevice}" action="/devices/NewDevice" method="POST" commandName="DeviceForm">
                <fieldset>
                    <legend>Amplitude</legend>
                    <div class="form-group">
                        <label for="Amplitude_big_circle">Amplitude:</label>
                        <input class="form-control" type="text" name="name" placeholder="Amplitude" id="Amplitude_big_circle" onkeyup="sum();"/>
                    </div>
                    <div class="form-group">
                        <label for="Target_width">Target width:</label>
                        <input class="form-control" type="text" name="vendor" placeholder="Target_width" id="Target_width" onkeyup="sum();"/>
                    </div>
                    <div class="form-group">
                        <label for="difficulty">Difficulty:</label>
                        <output id="difficulty" class="text-danger">0</output>
                    </div>
                    <div class="form-group">
                        <progress  value="0" max="4" class="form-control" id="mydifficulty"></progress>
                    </div>

                    <input type="submit" value="Save Device" class="btn btn-primary control-label"/>
                </fieldset>
            </form>
        </div>
    </div>

    <script>
        function sum()
        {
            var Amplitude_big_circletj = document.getElementById('Amplitude_big_circle').value;
            var Target_widthtje = document.getElementById('Target_width').value;
            var result = Math.log( ( parseInt(Amplitude_big_circletj) / parseInt(Target_widthtje) )+1) / Math.log(2);

            if (!isNaN(result))
            {
                document.getElementById('difficulty').value = result;
            }
            document.getElementById("mydifficulty").value = result;

        }
    </script>


</div>
</body>
</html>
