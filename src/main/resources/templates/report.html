<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Report</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/DeviceTestApp.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div th:include="navbar :: page"></div>

<div class="container">
    <div class="page-header" style="margin-top: 7%">
        <h1 id="containers" align="center">Device name 1</h1>
    </div>

    <h3 style="margin-top: 3%">Difficulty</h3>

    <div class="progress" >
        <div class="progress-bar progress-bar-success active" style="width: 35%"></div>
        <div class="progress-bar progress-bar-warning active" style="width: 20%"></div>
        <div class="progress-bar progress-bar-danger active" style="width: 10%"></div>
    </div>



    <div style="margin-top: 2%" class="bs-component well col-lg-3">
        <fieldset>
            <legend>Test info</legend>
            <div class="form-group">
                <div>
                    <label class="col-md-8">Number of Targets:</label>
                    <div style="alignment: left">
                        <p class="text-primary">4</p>
                    </div>
                </div>
                <div>
                    <label class="col-md-8">Number of sequences:</label>
                    <div style="alignment: left">
                        <p class="text-primary">4</p>
                    </div>
                </div>
                <div>
                    <label class="col-md-8">Error threshold:</label>
                    <div style="alignment: left">
                        <p class="text-primary">4</p>
                    </div>
                </div>
                <div>
                    <label class="col-md-8">Target Amplitude min:</label>
                    <div style="alignment: left">
                        <p class="text-primary">4</p>
                    </div>
                </div>
                <div>
                    <label class="col-md-8">Target Amplitude max:</label>
                    <div style="alignment: left">
                        <p class="text-primary">4</p>
                    </div>
                </div>
                <div>
                    <label class="col-md-8">Target width min:</label>
                    <div style="alignment: left">
                        <p class="text-primary">4</p>
                    </div>
                </div>
                <div>
                    <label class="col-md-8">Target width max:</label>
                    <div style="alignment: left">
                        <p class="text-primary">4</p>
                    </div>
                </div>
                <div>
                    <label class="col-md-8">Color main circle:</label>
                    <div style="alignment: left">
                        <p class="text-primary">4</p>
                    </div>
                </div>
                <div>
                    <label class="col-md-8">Color targets:</label>
                    <div style="alignment: left">
                        <p class="text-primary">4</p>
                    </div>
                </div>
                <div>
                    <label class="col-md-8">Color next target:</label>
                    <div style="alignment: left">
                        <p class="text-primary">4</p>
                    </div>
                </div>
                <div>
                    <label class="col-md-8">Color previous target:</label>
                    <div style="alignment: left">
                        <p class="text-primary">4</p>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>


    <div class="col-lg-9 coll9padding">
        <h3>Results </h3>
        <fieldset class="bs-component well ">
            <h4 class="col-md-4">Number of completed tests:</h4>
            <h4 class="text-primary">4</h4>

            <div class="col-md-6 paddingleft">
                <h4 class="col-md-12">Mean movement behaviour:</h4>

                <div class="col-lg-10">
                        <span class="input-group-btn">
                            <h5 class="col-md-2" style="margin-left: 8%">AE=</h5>
                            <h5 class="text-primary col-md-8">AE</h5>
                        </span>
                </div>

                <div class="col-lg-10">
                        <span class="input-group-btn">
                            <h5 class="col-lg-2" style="margin-left: 8%">WE=</h5>
                            <h5 class="text-primary col-lg-8">WE</h5>
                        </span>
                </div>
                <div class="col-lg-10">

                        <span class="input-group-btn">
                            <h5 class="col-lg-2" style="margin-left: 8%">IDE=</h5>
                            <h5 class="text-primary col-lg-8">WE</h5>
                        </span>
                </div>

                <div class="col-lg-10">
                         <span class="input-group-btn">
                            <h5 class="col-lg-2" style="margin-left: 8%">ERRORS=</h5>
                            <h5 class="text-primary col-lg-2" style="margin-left: 10%">WE</h5>
                        </span>
                </div>
                <h4 class="col-md-6">Device:</h4>
                <div class="col-lg-10">
                        <span class="input-group-btn">
                            <h5 class="col-md-2" style="margin-left: 8%">Type of device:</h5>
                            <h5 class="text-primary col-md-2" style="margin-left: 20%">Test device</h5>
                        </span>
                </div>

                <div class="col-lg-10">
                        <span class="input-group-btn">
                            <h5 class="col-lg-2" style="margin-left: 8%">Build nummer:</h5>
                            <h5 class="text-primary col-lg-2" style="margin-left: 20%">WE</h5>
                        </span>
                </div>

            </div>


            <div class="col-md-6">
                <h4 class="col-md-8">Mean performance:</h4>

                <div class="col-lg-10">
                        <span class="input-group-btn">
                            <h5 class="col-md-2" style="margin-left: 8%">MT=</h5>
                            <h5 class="text-primary col-lg-8">0</h5>
                        </span>
                </div>
                <div class="col-lg-10">

                        <span class="input-group-btn">
                            <h5 class="col-md-2" style="margin-left: 8%">ER=</h5>
                            <h5 class="text-primary col-lg-8">0</h5>
                        </span>
                </div>

                <div class="col-lg-10">
                         <span class="input-group-btn">
                            <h5 class="col-md-2" style="margin-left: 8%">TP=</h5>
                            <h5 class="text-primary col-lg-8">0</h5>
                        </span>
                </div>

                <div style="margin-top: 20%" class="col-lg-10">
                         <span class="input-group-btn">
                            <label for="Info">Info</label>
                           <textarea class="form-control" rows="3" id="Info" data-emoji_font="true" style="font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif, 'Segoe UI Emoji', 'Segoe UI Symbol', Symbola, EmojiSymbols !important;"></textarea>
                        </span>
                </div>

            </div>




        </fieldset>
    </div>


</div>
</body>
</html>
