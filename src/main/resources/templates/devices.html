<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/DeviceTestApp.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>


<body>

<div th:include="navbar :: page"></div>

<div class="container">
    <div class="page-header" style="margin-top: 7%">
        <h1 id="containers" align="center">Devices</h1>
    </div>


    <h2>Devices</h2>
    <table class="table table-striped">
        <tr>
            <th>Device name</th>
            <th>Build nummer:</th>
            <th>information:</th>
        </tr>

        <tr th:each="device : ${allDevices}">
            <td th:text="${device.name}"/>
            <td th:text="${device.vendor}"/>
            <td th:text="${device.version}"/>
        </tr>
    </table>

    <div style="margin-top:5%">
        <div class=" col-md-4 col-sm-6">

        </div>

        <div class="well bs-component col-md-4 col-sm-6">
            <form th:action="@{/devices/NewDevice}" action="/devices/NewDevice" method="POST" commandName="DeviceForm">
                <fieldset>
                    <legend>New Device</legend>
                    <div class="form-group">
                        <label for="Device_name">Device name:</label>
                        <input class="form-control" type="text" name="name" placeholder="Device_name"
                               id="Device_name"/>
                    </div>
                    <div class="form-group">
                        <label for="Build_number">Vendor:</label>
                        <input class="form-control" type="text" name="vendor" placeholder="Build number"
                               id="Build_number"/>
                    </div>
                    <div class="form-group">
                        <label for="Info">Info:</label>
                        <input class="form-control" type="text" name="version" placeholder="vul hier versie info in"
                               id="Info"/>
                    </div>
                    <input type="submit" value="Save Device" class="btn btn-primary control-label"/>
                </fieldset>
            </form>

        </div>
    </div>


</div>

</body>
</html>
