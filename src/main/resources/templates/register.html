<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body onload="document.f.username.focus();">

<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a th:href="@{/}" href="dashboard.html"> Dashboard </a></li>
            </ul>
        </div>
    </div>
    <div th:class="page-header">
    <h1>        Researcher - Registration</h1>
    </div>
       <div class="col-lg-6 well bs-component col-md-offset-3">
        <form th:action="@{/register}" action="/register" method="POST" commandName="researcherForm" >
            <fieldset>
                <legend>Register as a researcher</legend>
            <table>
                <tr>
                    <td><h4 class="col-lg-2 control-label">Email:</h4></td>
                    <td  class="form-control"><input type="text" name="email" value="" placeholder="email" /></td>
                </tr>
                <tr>
                    <td><h4 class="col-lg-2 control-label">Password:</h4></td>
                    <td><input type="password" name="password" placeholder="Password" class="form-control"/></td>
                </tr>
                <tr>
                    <td><h4 class="col-lg-2 control-label">Firstname:</h4></td>
                    <td><input type="text" name="firstName" placeholder="FirstName"  class="form-control"/></td>
                </tr>
                <tr>
                    <td><h4 class="col-lg-2 control-label">Lastname:</h4></td>
                    <td><input type="text" name="lastName" placeholder="LastName" class="form-control"/></td>
                </tr>
                <tr>
                    <td><h4 class="col-lg-2 control-label">Organization:</h4></td>
                    <td><input type="text" name="Organization" placeholder="Organization" class="form-control"/></td>
                </tr>
                <tr>
                    <td class="col-lg-10 col-lg-offset-2"><input type="submit" value="Register" class="btn btn-primary control-label"/></td>
                </tr>
            </table>
            </fieldset>
        </form>
    </div>
</div>

<div th:align="center">
    <img src="../images/LOGOBack.png" />
</div>


</body>
</html>
